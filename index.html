<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Floor Plan</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Interactive Floor Plan</h2>
  
    <table id="employeePad" class="col-md-2 col-sm-12">
        <tr>
            <th class="padLabel">Employee Pad</th>
        </tr>
        <tr>
            <td class="pad">
                <button class="card" id="1" draggable="true">Joe Doe</button>
                <button class="card" id="2" draggable="true">Elizabeth Smith</button>
                <button class="card" id="3" draggable="true">Andrew Anderson</button>
            </td>
        </tr>
        <tr>
            <td>
            <input type="text" id="newEmployeeName">
            <button class="add" type="submit">Add New Employee</button>
            </td>
        </tr>
    </table>

    <!-- TODO: Load the previous map from cache or get call -->
    <div class="mapContainer col-md-8 col-sm-12">
        <div class="map">
            <table id="floorPlan">
                <tr>
                    <th>Window</th>
                    <th>Window</th>
                    <th>Window</th>
                    <th>Window</th>
                    <th>Window</th>
                    <th>Window</th>
                </tr>
                <tr>
                    <td id="A1" class="cube">A1</td>
                    <td></td>
                    <td id="B1" class="cube">B1</td>
                    <td id="C1" class="cube">C1</td>
                    <td></td>
                    <td id="D1" class="cube">D1</td>
                </tr>
                <tr>
                    <td id="A2" class="cube">A2</td>
                    <td></td>
                    <td id="B2" class="cube">B2</td>
                    <td id="C2" class="cube">C2</td>
                    <td></td>
                    <td id="D2" class="cube">D2</td>
                </tr>
                <tr>
                    <td id="A3" class="cube">A3</td>
                    <td></td>
                    <td id="B3" class="cube">B3</td>
                    <td id="C3" class="cube">C3</td>
                    <td></td>
                    <td id="D3" class="cube">D3</td>
                </tr>
                <tr>
                    <td id="A4" class="cube">A4</td>
                    <td></td>
                    <td id="B4" class="cube">B4</td>
                    <td id="C4" class="cube">C4</td>
                    <td></td>
                    <td id="D4" class="cube">D4</td>
                </tr>
            </table>
        </div>
    </div>

    <table class="aboutTable col-sm-12 col-md-2">
        <tr>
            <th class="aboutHead"></th>
            <th class="aboutHead">About</th>
        </tr>
        <tr>
            <th class="aboutLabel">Id: </th>
            <td id="aboutId">12345678</td>
        </tr>
        <tr>
            <th class="aboutLabel">First Name: </th>
            <td id="aboutFirstName">Test</td>
        </tr>
        <tr>
            <th class="aboutLabel">Last Name: </th>
            <td id="aboutLastName">User</td>
        </tr>
        <tr>
            <th class="aboutLabel">Title: </th>
            <td id="aboutTitle">Software Engineer</td>
        </tr>
        <tr>
            <th class="aboutLabel">Squad: </th>
            <td id="aboutSquad">The Best Squad</td>
        </tr>
    </table>

    <!-- TODO: Load Information from the employee clicked on -->
    <div id="aboutPopup" class="modal">
        <div class="modal-content">
            <button class="close">&times;</button>
            <h3>About</h3>
            <div class="form-group">
                <label for="id">Id: </label>
                <input type="text" id="id" />
            </div>
            <div class="form-group">
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name: </label>
                <input type="text" id="lastName" />
            </div>
            <div class="form-group">
                <label for="title">Title: </label>
                <input type="text" id="title" />
            </div>
            <div class="form-group">
                <label for="squad">Squad: </label>
                <input type="text" id="squad" />
            </div>
        </div>
    </div>
</body>
</html>
