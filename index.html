<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Floor Plan</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Interactive Floor Plan</h2>
  
    <table id="employeePad" class="col-md-2 col-sm-12">
        <tr>
            <th class="padLabel">Employee Pad</th>
        </tr>
        <tr>
            <td class="pad">
                <button class="card" id="1" draggable="true">Joe Doe</button>
                <button class="card" id="2" draggable="true">Elizabeth Smith</button>
                <button class="card" id="3" draggable="true">Andrew Anderson</button>
            </td>
        </tr>
        <tr>
            <td>
            <button class="add" type="submit">Add New Employee</button>
            </td>
        </tr>
    </table>

    <div class="mapContainer col-md-8 col-sm-12">
        <div class="map">
            <table id="floorPlan">
                <tr>
                    <th>Window</th>
                    <th>Window</th>
                    <th>Window</th>
                    <th>Window</th>
                    <th>Window</th>
                    <th>Window</th>
                </tr>
                <tr>
                    <td id="A1" class="cube"><button>Nicholas Balzano</button></td>
                    <td></td>
                    <td id="B1" class="cube"><button>John Doe</button></td>
                    <td id="C1" class="cube"><button>Jane Smith</button></td>
                    <td></td>
                    <td id="D1" class="cube"><button>Michael Johnson</button></td>
                </tr>
                <tr>
                    <td id="A2" class="cube"><button>Sarah Connor</button></td>
                    <td></td>
                    <td id="B2" class="cube"><button>James Brown</button></td>
                    <td id="C2" class="cube"><button>Emily Davis</button></td>
                    <td></td>
                    <td id="D2" class="cube"><button>Chris Martin</button></td>
                </tr>
                <tr>
                    <td id="A3" class="cube"><button>Olivia Wilson</button></td>
                    <td></td>
                    <td id="B3" class="cube"><button>Daniel Lewis</button></td>
                    <td id="C3" class="cube"><button>Emma Thompson</button></td>
                    <td></td>
                    <td id="D3" class="cube"><button>David Lee</button></td>
                </tr>
                <tr>
                    <td id="A4" class="cube"><button>Alice Walker</button></td>
                    <td></td>
                    <td id="B4" class="cube"><button>Samuel Harris</button></td>
                    <td id="C4" class="cube"><button>Sophia Clark</button></td>
                    <td></td>
                    <td id="D4" class="cube"><button>Liam Young</button></td>
                </tr>
            </table>
        </div>
    </div>

    <table class="aboutTable col-sm-12 col-md-2">
        <tr>
            <th class="aboutHead"></th>
            <th class="aboutHead">About</th>
        </tr>
        <tr>
            <th class="aboutLabel">Id: </th>
            <td id="aboutId">12345678</td>
        </tr>
        <tr>
            <th class="aboutLabel">First Name: </th>
            <td id="aboutFirstName">Test</td>
        </tr>
        <tr>
            <th class="aboutLabel">Last Name: </th>
            <td id="aboutLastName">User</td>
        </tr>
        <tr>
            <th class="aboutLabel">Title: </th>
            <td id="aboutTitle">Software Engineer</td>
        </tr>
        <tr>
            <th class="aboutLabel">Squad: </th>
            <td id="aboutSquad">The Best Squad</td>
        </tr>
    </table>

    <div id="infoModal" class="modal1">
        <div class="modal1-content">
            <span class="close1">&times;</span>
            <h3>Nicholas Balzano</h3>
            <p>Position: Software Engineer</p>
            <p>Email: nicholas.balzano@example.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Office: A1</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
